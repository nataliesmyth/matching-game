<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9cea9f30d2.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
</head>



<body>
    <div class="container">

        <header>
            <h1>Memory Game

                <i class="bi-alarm"></i>
            </h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> move(s)

            <div class="timer"></div>

            <div class="restart" onclick="startGame()">
                <i class="fa fa-repeat"></i>
            </div>
        
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="smile">
                <i class="fa-regular fa-face-smile fa-2xl"></i>
            </li>
            <li class="card" type="smile">
                <i class="fa-regular fa-face-smile fa-2xl"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa-solid fa-bolt fa-2xl"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa-solid fa-bolt fa-2xl"></i>
            </li>
            <li class="card" type="lemon">
                <i class="fa-regular fa-lemon fa-2xl"></i>
            </li>
            <li class="card" type="lemon">
                <i class="fa-regular fa-lemon fa-2xl"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa-solid fa-anchor fa-2xl"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa-solid fa-anchor fa-2xl"></i>
            </li>
            <li class="card" type="umbrella">
                <i class="fa-solid fa-umbrella fa-2xl"></i>
            </li>
            <li class="card" type="umbrella">
                <i class="fa-solid fa-umbrella fa-2xl"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa-solid fa-bicycle fa-2xl"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa-solid fa-bicycle fa-2xl"></i>
            </li>
            <li class="card" type="fish">
                <i class="fa-solid fa-fish fa-2xl"></i>
            </li>
            <li class="card" type="fish">
                <i class="fa-solid fa-fish fa-2xl"></i>
            </li>
            <li class="card" type="bug">
                <i class="fa-solid fa-bug fa-2xl"></i>
            </li>
            <li class="card" type="bug">
                <i class="fa-solid fa-bug fa-2xl"></i>
            </li>

        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congrats!</h2>
                <a href="#" class="close">x</a>
                <div class="content-1">
                    Congratulations, you're a winner!
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove></span> moves</p>
                    <p>in <span id=totalTime> </span></p>
                    <p>Rating: <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">Play Again</button>
            </div>
        </div>
    </div>


        <script src="./js/app.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></body>
</html>
